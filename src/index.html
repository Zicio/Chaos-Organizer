<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Organizer</title>
</head>
<body>
  <div class="popup">
    <form class="popup__form">
      <div class="form__group nickname">
        <label class="group__label" for="name">Введите ваш никнейм</label>
        <input class="group__field" id="name" type="text" name="name" minlength="3"
        required>
      </div>
      <div class="form__group password">
        <label class="group__label" for="password">Введите ваш пароль</label>
        <input class="group__field" id="password" type="text" name="password" minlength="6" required>
      </div>
      <button type="submit" class="form__submit">Войти</button>
      <div class="form__hint"></div>
    </form>
  </div>
  <svg class="welcome" viewBox="0 0 100 100">
    <text x="50%" dy="45%" text-anchor="middle">welcome
      <tspan x="50%" dy="2em"></tspan>
    </text>
  </svg>
  <main class="chat">
    <div class="chat__users">
      <h3 class="users__title">Users</h3>
      <ul class="users__list"></ul>
    </div>
    <div class="chat__window">
      <div class="chat__tape"></div>
      <form class="chat__form" id="message">
        <textarea class="chat__field" form="message" rows="3" maxlength="300" placeholder="Type your message here"></textarea>
        <button type="submit" class="chat__submit">Отправить</button>
      </form>
    </div>
  </main>
</body>
</html>
